{% extends 'base.html' %}

{% block content %}
    <div class="max-w-md mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h2 class="text-2xl font-semibold mb-6">Register</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="{{ form.username.id_for_label }}">Username</label>
                {{ form.username }}
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="{{ form.password1.id_for_label }}">Password</label>
                {{ form.password1 }}
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 font-bold mb-2" for="{{ form.password2.id_for_label }}">Confirm Password</label>
                {{ form.password2 }}
            </div>
            <div class="flex items-center justify-between">
                <button class="custom-button text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Register
                </button>
            </div>
        </form>
    </div>
{% endblock %}
