{% extends 'base.html' %}

{% block content %}
    <div class="max-w-md mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h2 class="text-2xl font-semibold mb-6">{% if form.instance.pk %}Update Event{% else %}Create Event{% endif %}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="name">Name</label>
                {{ form.name }}
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="description">Description</label>
                {{ form.description }}
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="start_date">Start Date</label>
                {{ form.start_date }}
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="end_date">End Date</label>
                {{ form.end_date }}
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 font-bold mb-2" for="capacity">Capacity</label>
                {{ form.capacity }}
            </div>
            <div class="flex items-center justify-between">
                <button class="custom-button text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    {% if form.instance.pk %}Update{% else %}Create{% endif %}
                </button>
            </div>
        </form>
    </div>
{% endblock %}
